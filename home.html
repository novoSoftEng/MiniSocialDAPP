<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile | Social Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
    <style>
        /* General Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .profile-container {
            width: 80%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 18px;
            color: #555;
        }

        .edit-button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0a85d0;
        }

        .edit-form {
            display: none;
        }

        .edit-form input,
        .edit-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }

        .save-button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #ddd;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2>User Profile</h2>
    </div>
    <div class="profile-info">
        <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
        <p><strong>Bio:</strong> <span id="bioDisplay"></span></p>
    </div>
    <button class="edit-button" onclick="toggleEditForm()">Edit Profile</button>

    <!-- Edit Form -->
    <div class="edit-form" id="editForm">
        <input type="text" id="usernameInput" placeholder="Edit Username">
        <input type="text" id="bioInput" placeholder="Edit Bio">
        <button class="save-button" onclick="saveProfile()">Save Changes</button>
        <button class="cancel-button" onclick="toggleEditForm()">Cancel</button>
    </div>
</div>

</body>
</html>
